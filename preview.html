<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Preview</title>

  <!-- QRCode library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    #container {
      display: flex;
      gap: 30px;
      align-items: flex-start;
    }

    /* PHOTO STRIP */
    #result {
      max-height: 90vh;
      max-width: 60vw;
      object-fit: contain;
      border: 5px solid #fff;
      border-radius: 12px;
    }

    /* ACTION BUTTONS */
    #actions {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: stretch;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: transform 0.1s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #retakeBtn {
      background: #f44336;
    }

    #qrCanvas {
      display: none;
      margin-top: 20px;
      border: 3px solid #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="container">
    <!-- PHOTO STRIP -->
    <img id="result" />

    <!-- ACTIONS -->
    <div id="actions">
      <button id="downloadBtn">Download Photo</button>
      <button id="qrBtn">Show QR Code</button>
      <canvas id="qrCanvas"></canvas>
      <button id="retakeBtn">Retake</button>
    </div>
  </div>

  <script>
    // Get photo strip from sessionStorage
    const img = document.getElementById("result");
    const data = sessionStorage.getItem("finalPhoto");

    if (data) {
      img.src = data;
    } else {
      alert("No photo found. Please retake.");
      window.location.href = "index.html"; // back to camera page
    }

    // DOWNLOAD BUTTON
    document.getElementById("downloadBtn").onclick = () => {
      const link = document.createElement("a");
      link.href = data;
      link.download = "photo-strip.png";
      link.click();
    };

    // QR CODE BUTTON
    document.getElementById("qrBtn").onclick = () => {
      const canvas = document.getElementById("qrCanvas");
      canvas.style.display = "block";
      QRCode.toCanvas(canvas, data, { width: 250 }, function (error) {
        if (error) console.error(error);
      });
    };

    // RETAKE BUTTON
    document.getElementById("retakeBtn").onclick = () => {
      sessionStorage.clear();
      window.location.href = "index.html";
    };
  </script>

</body>
</html>
