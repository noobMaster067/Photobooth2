<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Preview</title>

  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    #result {
      max-height: 90vh;
      max-width: 60vw;
      object-fit: contain;
    }

    #actions {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      padding: 20px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #emailBtn {
      background: #4CAF50;
      color: white;
    }

    #retakeBtn {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <div id="container">
    <!-- PHOTO STRIP -->
    <img id="result" />

    <!-- ACTION BUTTONS -->
    <div id="actions">
      <button id="emailBtn">Email Photo</button>
      <button id="retakeBtn">Retake</button>
    </div>
  </div>

  <script>
    const img = document.getElementById("result");
    const data = sessionStorage.getItem("finalPhoto");

    if (data) {
      img.src = data;
    } else {
      alert("No photo found. Go back and take photos.");
    }

    // RETAKE BUTTON
    document.getElementById("retakeBtn").onclick = () => {
      sessionStorage.clear();
      window.location.href = "index.html";
    };

    // EMAIL BUTTON (placeholder for now)
    document.getElementById("emailBtn").onclick = () => {
      alert("Email feature coming next!");
    };
  </script>

</body>
</html>
