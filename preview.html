<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Preview</title>

  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      max-height: 100vh;
      max-width: 100vw;
      object-fit: contain;
    }
  </style>
</head>
<body>

<img id="result" />

<script>
  const img = document.getElementById("result");
  const data = sessionStorage.getItem("finalPhoto");

  if (data) {
    img.src = data;
  } else {
    alert("No photo found. Go back and take photos.");
  }
</script>

</body>
</html>
